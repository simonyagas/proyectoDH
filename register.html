     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <title>Registro</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
         <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
         <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
         <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
         <link rel="stylesheet" href="css/register.css">
     </head>
     <body>
         <div class="container p-3 mb-2 bg-primary text-white">
            <div class="Back">
                 <i class="fa fa-arrow-left" onclick="Back()"></i>
             </div>
             <p class="h2 text-center">Nuevo Usuario <br> Agregue su foto</p>
             <form action="" method="post">
                 <div class="preview text-center">
                     <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
                     <div class="browse-button">
                         <i class="fa fa-pencil-alt"></i>
                         <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
                     </div>
                     <span class="Error"></span>
                 </div>
                 <div class="form-group">
                     <label>Usuario:</label>
                     <input class="form-control" type="text" name="fullname" required placeholder="Ingrese su usuario"/>
                     <span class="Error"></span>
                 </div>
                 <div class="form-group">
                     <label>Email:</label>
                     <input class="form-control" type="email" name="email" required placeholder="Ingrese su Email"/>
                     <span class="Error"></span>
                 </div>
                 <div class="form-group">
                     <label>Contraseña:</label>
                     <input class="form-control" type="password" name="password" required placeholder="Ingrese su contraseña"/>
                     <span class="Error"></span>
                 </div>
                 <div class="form-group">
                     <label>Genero:</label><br/>
                     <label><input type="radio" name="gender" required value="Male" checked /> Masculino</label>
                     <label><input type="radio" name="gender" required value="Female" /> Femenino</label>
                     <label><input type="radio" name="gender" required value="Other" /> Otro</label>
                     <span class="Error"></span>
                 </div>
                 <div class="form-group">
                     <input class="btn btn-primary btn-block p-3 mb-2 bg-white text-dark" type="submit" value="Crear Usuario"/>
                 </div>

                 <div class="card bg-light">
                   <p>
                   <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                   <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                   </p>
                   </div>
             </form>
         </div>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     </body>
     </html>
