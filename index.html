<!-- Consignas:
    Tenés que crear un sitio web, el cual sea responsive y navegable a través de enlaces 
    del mismo sitio con las siguientes páginas:
    1. Home - Con información general del proyecto
    2. F.A.Q. - Preguntas frecuentes
    3. Formulario de Registro - Visual, pero no funcional
    4. Formulario de Login - Visual, pero no funcional
    5. Formulario de Contacto - Visual, pero no funcional
    6. Perfil de Usuario

    Para el catálogo de productos (e-commerce)

    Una sección en donde se listen todos los productos de nuestro sistema. 
    Una sección en donde se pueda ver el detalle de un producto. 
    Y así mismo una sección en donde podamos ver cómo sería el carrito de compra de nuestra web.
    • Vista de listado de productos
    • Vista del detalle de un producto
    • Vista del carrito de compra

    Formato de entrega:  Ya conocemos GIT, entonces te pedimos que en equipo creen un 
    repositorio en el cual puedan trabajar y poder revisar modificaciones en equipo, 
    solucionar problemas si se pisa el código y poder disponer de tu código en cualquier 
    momento que tengas internet y controlar las versiones del mismo.

     -->
