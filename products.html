    Una sección en donde se pueda ver el detalle de un producto.
    Y así mismo una sección en donde podamos ver cómo sería el carrito de compra de nuestra web.
    • Vista de listado de productos
    • Vista del detalle de un producto
    • Vista del carrito de compra

    Formato de entrega:  Ya conocemos GIT, entonces te pedimos que en equipo creen un
    repositorio en el cual puedan trabajar y poder revisar modificaciones en equipo,

    momento que tengas internet y controlar las versiones del mismo.
